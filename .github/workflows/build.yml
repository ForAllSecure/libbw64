name: Build
on: [workflow_dispatch, pull_request]

jobs:
  build:
    name: '${{ matrix.os }} shared=${{ matrix.shared }} ${{ matrix.build_type }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        shared: [false]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            triplet: x64-linux

    steps:
      # checkout to workspace
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get CMake and ninja
        uses: lukka/get-cmake@v3.20.1

      - name: 'Build with CMake and Ninja'
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          useVcpkgToolchainFile: true
          buildDirectory: '${{ runner.workspace }}/b/ninja'
          cmakeAppendedArgs: >-
            -GNinja
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
            -DBUILD_SHARED_LIBS=${{ matrix.shared }}

      - name: Add library directory to PATH for Tests
        if: matrix.os == 'windows-latest'
        run: 'echo "${{ runner.workspace }}/b/ninja/src" >> $GITHUB_PATH'
        shell: bash

      - name: 'Run tests'
        run: ctest . --output-on-failure
        working-directory: '${{ runner.workspace }}/b/ninja'

      - name: 'State'
        run: find .
        working-directory: '${{ runner.workspace }}'
        
      - name: 'Check deps'
        run: ldd ${{ runner.workspace }}/b/ninja/examples/bw64_read_write

      - name: 'Package and start run'
        run: >-
          docker run 
          -v ${{ runner.workspace }}/Mayhemfile:/Mayhemfile
          -v ${{ runner.workspace }}/b/ninja/examples/bw64_read_write:/root/bw64_read_write
          -e MAYHEM_URL=${{ secrets.MAYHEM_URL }}
          -e MAYHEM_TOKEN=${{ secrets.MAYHEM_TOKEN }}
          -t forallsecure/mcode-cli
          sh -c "ls / -l; mayhem run /"
